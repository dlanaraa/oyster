<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1"
    />
    <style>
      @font-face {
        font-family: "SfHambakneun";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2106@1.1/SF_HambakSnow.woff")
          format("woff");
        font-weight: normal;
        font-display: swap;
      }

      @font-face {
        font-family: "Paperozi";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/2408-3@1.0/Paperlogy-1Thin.woff2")
          format("woff2");
        font-weight: 100;
        font-display: swap;
      }

      @font-face {
        font-family: "Paperozi";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/2408-3@1.0/Paperlogy-3Light.woff2")
          format("woff2");
        font-weight: 300;
        font-display: swap;
      }

      @font-face {
        font-family: "Paperozi";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/2408-3@1.0/Paperlogy-5Medium.woff2")
          format("woff2");
        font-weight: 500;
        font-display: swap;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Paperozi", "Paperozi";
        line-height: 1.6;
        -ms-overflow-style: none;
        overflow-x: hidden;
        background-color: #f5f2ed;
        color: #362b21;
        font-weight: 100;
        width: 100%;
        height: 100%;
      }

      .storeCard {
        background: transparent;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 18px 12px;
        margin-bottom: 12px;
        text-align: center;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .storeCard:hover {
        background: #e7e0d5;
      }

      .storeCard strong {
        color: red;
      }

      .storeCard h2 {
        font-size: 1.2em;
        font-weight: 300;
      }

      .storeCard p {
        font-size: 0.95em;
        opacity: 0.85;
      }

      .webView {
        display: block;
      }

      .mobileView {
        display: none;
      }

      .webLayout {
        display: flex;
        width: 100%;
        height: 100vh;
      }

      .webSidebar {
        width: 25vw;
        padding: 25px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        gap: 30px;
      }

      .webHeader h3 {
        font-family: "SfHambakneun";
        font-size: 2em;
        color: #362b21;
        text-align: center;
      }

      .webPager {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .webPager button {
        padding: 10px 14px;
        border: none;
        background-color: #4f4434;
        color: white;
        cursor: pointer;
        margin: 1px 10px;
      }

      .webPager #pagerPrev {
        margin-right: 20px;
      }
      .webPager #pagerNext {
        margin-left: 20px;
      }

      #webMapCanvas {
        width: 75vw;
        height: 100vh;
      }

      @media (max-width: 768px) {
        html,
        body {
          height: 100%;
          overflow: hidden;
        }

        .webView {
          display: none;
        }
        .mobileView {
          display: block;
          height: 100dvh;
        }

        .mHeader {
          height: 45px;
          display: flex;
          align-items: center;
          justify-content: center;
          border-bottom: 1px solid #d8d1c6;
          background: #f5f2ed;
        }

        .mHeader h3 {
          font-family: "SfHambakneun";
          font-size: 1.3em;
          letter-spacing: -0.02em;
          font-weight: normal;
        }

        .mMapWrap {
          height: 55dvh;
          border-bottom: 1px solid #d8d1c6;
        }

        #mobileMapCanvas {
          width: 100%;
          height: 100%;
        }

        .mListPanel {
          height: calc(100dvh - 64px - 55dvh);
          display: flex;
          flex-direction: column;
        }

        #mobileStoreListMount {
          flex: 1 1 auto;
          overflow-y: auto;
          -webkit-overflow-scrolling: touch;
          padding: 14px 16px;
        }

        .storeCard {
          padding: 20px 16px;
        }

        .storeCard h2 {
          font-size: 1em;
          font-weight: 300;
          margin-bottom: 4px;
        }

        .storeCard p {
          font-size: 0.5em;
          line-height: 1.4;
          opacity: 0.8;
        }
      }
    </style>
  </head>

  <body>
    <section class="webView">
      <div class="webLayout">
        <div class="webSidebar">
          <div class="webHeader">
            <h3>매장 찾기</h3>
          </div>

          <div id="storeListMount"></div>

          <div class="webPager">
            <button id="pagerPrev">이전</button>
            <span id="pagerNow">1</span> / <span id="pagerTotal"></span>
            <button id="pagerNext">다음</button>
          </div>
        </div>

        <div class="webMapWrap">
          <div id="webMapCanvas"></div>
        </div>
      </div>
    </section>

    <section class="mobileView">
      <div class="mHeader">
        <h3>매장 찾기</h3>
      </div>

      <div class="mMapWrap">
        <div id="mobileMapCanvas"></div>
      </div>

      <div class="mListPanel">
        <div id="mobileStoreListMount"></div>
      </div>
    </section>

    <script
      type="text/javascript"
      src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=6f8c3e0da897bea2a828bdaeaf2fd769"
    ></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var webMap = new kakao.maps.Map(
          document.getElementById("webMapCanvas"),
          {
            center: new kakao.maps.LatLng(36.5, 127.5),
            level: 12,
          }
        );

        var mobileMap = new kakao.maps.Map(
          document.getElementById("mobileMapCanvas"),
          {
            center: new kakao.maps.LatLng(36.5, 127.5),
            level: 12,
          }
        );

        var webStoreListEl = document.getElementById("storeListMount");
        var webPrevBtn = document.getElementById("pagerPrev");
        var webNextBtn = document.getElementById("pagerNext");
        var webNow = document.getElementById("pagerNow");
        var webTotal = document.getElementById("pagerTotal");

        var mStoreListEl = document.getElementById("mobileStoreListMount");

        var stores = [
          {
            name: "청주 산남법원점",
            lat: 36.6124311,
            lng: 127.4701135,
            address: "충북 청주시 서원구 원흥로80번길 23-4 1층",
          },
          {
            name: "전남 고흥점",
            lat: 34.525728,
            lng: 127.1411069,
            address: "전라남도 고흥군 도양읍 우주항공로 20",
          },
          {
            name: "청주 신봉점",
            lat: 36.6556109,
            lng: 127.4694101,
            address: "충청북도 청주시 흥덕구 신봉동 163",
          },
          {
            name: "서울 화곡점",
            lat: 37.5419405,
            lng: 126.8384832,
            address: "서울 강서구 강서로33길 24 해피빌딩 101호",
          },
          {
            name: "김천 부곡점",
            lat: 36.1242452,
            lng: 128.0919405,
            address: "경상북도 김천시 부곡동 1395",
          },
          {
            name: "충북 대소점",
            lat: 36.9745252,
            lng: 127.4724223,
            address: "충청북도 음성군 대소면 대물1길 6-4 1층",
          },
          {
            name: "충북 보령점",
            lat: 36.3497212,
            lng: 126.6071103,
            address: "충남 보령시 큰오랏3길 51 1층",
          },
          {
            name: "청주 사천점",
            lat: 36.6641885,
            lng: 127.4753176,
            address: "충북 청주시 청원구 율봉로 43",
          },
          {
            name: "충북 증평점",
            lat: 36.7760033,
            lng: 127.5674438,
            address: "충북 증평군 증평읍 초중6길 1",
          },
          {
            name: "충북 보은점",
            lat: 36.4858862,
            lng: 127.720873,
            address: "충북 보은군 남부로 4515",
          },
          {
            name: "세종 보람점",
            lat: 36.4840179,
            lng: 127.2938563,
            address: "세종 시청대로 219 시드니하트 502호",
          },
          {
            name: "순천 삼산점 <strong>(샵인샵)</strong>",
            lat: 34.9712942,
            lng: 127.4853152,
            address: "전남 순천시 삼산로 17 순천문화예술회관 맟은편",
          },
          {
            name: "순천 신대점 <strong>(샵인샵)</strong>",
            lat: 34.9327676,
            lng: 127.5549493,
            address: "전남 순천시 해룡면 매안로 69",
          },
          {
            name: "순천 풍덕점 <strong>(샵인샵)</strong>",
            lat: 34.9404077,
            lng: 127.50544,
            address: "전남 순천시 하풍동길 34 1층",
          },
          {
            name: "경북 상주점 <strong>(샵인샵)</strong>",
            lat: 36.4058737,
            lng: 128.1604241,
            address: "경북 상주시 상산로 169",
          },
          {
            name: "인천 옥련점",
            lat: 37.4278038,
            lng: 126.6493483,
            address: "인천 연수구 독배로90번길 70-4 1층",
          },
          {
            name: "충북 분평점 <strong>(샵인샵)</strong>",
            lat: 36.606025,
            lng: 127.4862864,
            address: "충청북도 청주시 서원구 1순환로 1078 1층",
          },
          {
            name: "경기 동두천점",
            lat: 37.9061045,
            lng: 127.0648011,
            address: "경기도 동두천시 장고갯로 126 1층",
          },
          {
            name: "충북 용암점",
            lat: 36.6028118,
            lng: 127.5144135,
            address: "충북 청주시 상당구 월운로 70 1층",
          },
          {
            name: "전주 만성점",
            lat: 35.8415961,
            lng: 127.0790317,
            address: "전북 전주시 덕진구 만성동로 64-3 1층",
          },
        ];

        var currentPage = 1;
        var itemsPerPage = 7;
        var totalPages = Math.ceil(stores.length / itemsPerPage);
        webTotal.textContent = totalPages;

        function createMarkers(map) {
          stores.forEach(function (store) {
            var imageSrc = "./maker.png",
              imageSize = new kakao.maps.Size(50, 54),
              imageOption = {};

            var markerImage = new kakao.maps.MarkerImage(
              imageSrc,
              imageSize,
              imageOption
            );

            new kakao.maps.Marker({
              position: new kakao.maps.LatLng(store.lat, store.lng),
              map: map,
              image: markerImage,
            });
          });
        }

        createMarkers(webMap);
        createMarkers(mobileMap);

        function moveToMarker(index) {
          const s = stores[index];
          const ll = new kakao.maps.LatLng(s.lat, s.lng);

          if (webMap.getLevel() !== 2) webMap.setLevel(2, { anchor: ll });
          webMap.setCenter(ll);

          if (mobileMap.getLevel() !== 2) mobileMap.setLevel(2, { anchor: ll });
          mobileMap.setCenter(ll);
        }

        function renderWebList() {
          webStoreListEl.innerHTML = "";

          var start = (currentPage - 1) * itemsPerPage;
          var end = start + itemsPerPage;
          var slice = stores.slice(start, end);

          slice.forEach(function (store, index) {
            var item = document.createElement("div");
            item.className = "storeCard";
            item.innerHTML = `<h2>${store.name}</h2><p>${store.address}</p>`;
            item.onclick = function () {
              moveToMarker(start + index);
            };
            webStoreListEl.appendChild(item);
          });

          webNow.textContent = currentPage;
          webPrevBtn.disabled = currentPage === 1;
          webNextBtn.disabled = currentPage === totalPages;
        }

        function renderMobileListAll() {
          mStoreListEl.innerHTML = "";

          stores.forEach(function (store, index) {
            var item = document.createElement("div");
            item.className = "storeCard";
            item.innerHTML = `<h2>${store.name}</h2><p>${store.address}</p>`;
            item.onclick = function () {
              moveToMarker(index);
            };
            mStoreListEl.appendChild(item);
          });
        }

        webPrevBtn.addEventListener("click", function () {
          if (currentPage > 1) {
            currentPage--;
            renderWebList();
          }
        });

        webNextBtn.addEventListener("click", function () {
          if (currentPage < totalPages) {
            currentPage++;
            renderWebList();
          }
        });

        renderWebList();
        renderMobileListAll();
      });
    </script>
  </body>
</html>
