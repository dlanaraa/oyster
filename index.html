<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1"
    />
    <style>
      @font-face {
        font-family: "SfHambakneun";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2106@1.1/SF_HambakSnow.woff")
          format("woff");
        font-weight: normal;
        font-display: swap;
      }

      @font-face {
        font-family: "Paperozi";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/2408-3@1.0/Paperlogy-1Thin.woff2")
          format("woff2");
        font-weight: 100;
        font-display: swap;
      }

      @font-face {
        font-family: "Paperozi";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/2408-3@1.0/Paperlogy-3Light.woff2")
          format("woff2");
        font-weight: 300;
        font-display: swap;
      }

      @font-face {
        font-family: "Paperozi";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/2408-3@1.0/Paperlogy-5Medium.woff2")
          format("woff2");
        font-weight: 500;
        font-display: swap;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Paperozi", "Paperozi";
        line-height: 1.6;
        -ms-overflow-style: none;
        overflow-x: hidden;
        overflow-y: hidden;
        width: 100%;
        height: 100%;
        background-color: #f5f2ed;
        color: #362b21;
        font-weight: 100;
      }

      #section15 {
        margin-bottom: 50px;
        text-align: center;
      }

      .section15-container {
        display: flex;
        width: 100%;
        height: 100vh;
        max-width: 100%;
        max-height: 100%;
        flex-direction: row;
      }

      .section15-container .store-list {
        width: 25vw;
        padding: 25px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        gap: 30px;
      }

      .section15-container .store-list img {
        width: 100%;
      }

      .section15-container .store-list h3 {
        font-family: "SfHambakneun";
        font-size: 2em;
        color: #362b21;
      }

      .store {
        background: #f8f8f8;
        border: 1px solid #ddd;
        padding: 12px;
        margin-bottom: 8px;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .store strong {
        color: red;
      }

      .store h2 {
        font-size: 1.2em;
        font-weight: 300;
      }

      .store p {
        font-size: 0.8em;
      }

      .store:hover {
        background: #e7e0d5;
      }

      .section15-container .pagination {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .pagination button {
        padding: 5px 10px;
        border: none;
        background-color: #4f4434;
        color: white;
        cursor: pointer;
        margin: 1px 6px;
      }

      .pagination #prevPage {
        margin-right: 20px;
      }

      .pagination #nextPage {
        margin-left: 20px;
      }

      #map {
        width: 75vw;
        height: 100vh;
      }

      .info-window {
        color: black;
        align-items: center;
        padding: 15px 10px;
        font-size: 14px;
        border-radius: 10px;
        width: 160px;
        height: 110px;
        margin-left: -5px;
        margin-top: -10px;
        background-color: white;
        border: 6px solid #362b21;
        text-align: left;
      }

      .info-window::after {
        content: "";
        position: absolute;
        bottom: -8px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        border-top: 10px solid #362b21;
      }

      .info-window strong {
        font-size: 1.1em;
      }

      .info-window strong strong {
        font-size: 1em;
        color: red;
      }

      .info-window a {
        text-decoration: none;
        color: black;
        cursor: pointer;
      }

      .info-window a:hover {
        color: #362b21;
      }
    </style>
  </head>
  <body>
    <section id="section15" class="page">
      <div class="section15-container">
        <div class="store-list">
          <div class="logo">
            <h3>매장 찾기</h3>
          </div>
          <div id="store-items"></div>
          <div class="pagination">
            <button id="prevPage">이전</button>
            <span id="currentPage">1</span> / <span id="totalPages"></span>
            <button id="nextPage">다음</button>
          </div>
        </div>
        <div class="store-map" id="store-map">
          <div id="map"></div>
        </div>
      </div>
    </section>

    <!-- Script -->
    <script
      type="text/javascript"
      src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=6f8c3e0da897bea2a828bdaeaf2fd769"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var container = document.getElementById("map");
        var options = {
          center: new kakao.maps.LatLng(36.5, 127.5),
          level: 12,
        };
        var map = new kakao.maps.Map(container, options);

        var storeListElement = document.getElementById("store-items");
        var prevPageBtn = document.getElementById("prevPage");
        var nextPageBtn = document.getElementById("nextPage");
        var currentPageSpan = document.getElementById("currentPage");
        var totalPagesSpan = document.getElementById("totalPages");

        var markers = [];

        var stores = [
          {
            name: "청주 산남법원점",
            lat: 36.6124311,
            lng: 127.4701135,
            address: "충북 청주시 서원구 원흥로80번길 23-4 1층",
          },
          {
            name: "전남 고흥점",
            lat: 34.525728,
            lng: 127.1411069,
            address: "전라남도 고흥군 도양읍 우주항공로 20",
          },
          {
            name: "청주 신봉점",
            lat: 36.6556109,
            lng: 127.4694101,
            address: "충청북도 청주시 흥덕구 신봉동 163",
          },
          {
            name: "서울 화곡점",
            lat: 37.5419405,
            lng: 126.8384832,
            address: "서울 강서구 강서로33길 24 해피빌딩 101호",
          },
          {
            name: "김천 부곡점",
            lat: 36.1242452,
            lng: 128.0919405,
            address: "경상북도 김천시 부곡동 1395",
          },
          {
            name: "충북 대소점",
            lat: 36.9745252,
            lng: 127.4724223,
            address: "충청북도 음성군 대소면 대물1길 6-4 1층",
          },
          {
            name: "충북 보령점",
            lat: 36.3497212,
            lng: 126.6071103,
            address: "충남 보령시 큰오랏3길 51 1층",
          },
          {
            name: "청주 사천점",
            lat: 36.6641885,
            lng: 127.4753176,
            address: "충북 청주시 청원구 율봉로 43",
          },
          {
            name: "충북 증평점",
            lat: 36.7760033,
            lng: 127.5674438,
            address: "충북 증평군 증평읍 초중6길 1",
          },
          {
            name: "충북 보은점",
            lat: 36.4858862,
            lng: 127.720873,
            address: "충북 보은군 남부로 4515",
          },
          {
            name: "세종 보람점",
            lat: 36.4840179,
            lng: 127.2938563,
            address: "세종 시청대로 219 시드니하트 502호",
          },
          {
            name: "순천 삼산점 <strong>(샵인샵)</strong>",
            lat: 34.9712942,
            lng: 127.4853152,
            address: "전남 순천시 삼산로 17 순천문화예술회관 맟은편",
          },
          {
            name: "순천 신대점 <strong>(샵인샵)</strong>",
            lat: 34.9327676,
            lng: 127.5549493,
            address: "전남 순천시 해룡면 매안로 69",
          },
          {
            name: "순천 풍덕점 <strong>(샵인샵)</strong>",
            lat: 34.9404077,
            lng: 127.50544,
            address: "전남 순천시 하풍동길 34 1층",
          },
          {
            name: "경북 상주점 <strong>(샵인샵)</strong>",
            lat: 36.4058737,
            lng: 128.1604241,
            address: "경북 상주시 상산로 169",
          },
          {
            name: "인천 옥련점",
            lat: 37.4278038,
            lng: 126.6493483,
            address: "인천 연수구 독배로90번길 70-4 1층",
          },
          {
            name: "충북 분평점 <strong>(샵인샵)</strong>",
            lat: 36.606025,
            lng: 127.4862864,
            address: "충청북도 청주시 서원구 1순환로 1078 1층",
          },
          {
            name: "경기 동두천점",
            lat: 37.9061045,
            lng: 127.0648011,
            address: "경기도 동두천시 장고갯로 126 1층",
          },
          {
            name: "충북 용암점",
            lat: 36.6028118,
            lng: 127.5144135,
            address: "충북 청주시 상당구 월운로 70 1층",
          },
          {
            name: "전주 만성점",
            lat: 35.8415961,
            lng: 127.0790317,
            address: "전북 전주시 덕진구 만성동로 64-3 1층",
          },
        ];

        var currentPage = 1;
        var itemsPerPage = 8;
        var totalPages = Math.ceil(stores.length / itemsPerPage);

        totalPagesSpan.textContent = totalPages;

        storeListElement.innerHTML = "";

        function renderStoreList() {
          storeListElement.innerHTML = "";

          var start = (currentPage - 1) * itemsPerPage;
          var end = start + itemsPerPage;
          var storeSlice = stores.slice(start, end);

          storeSlice.forEach((store, index) => {
            var storeItem = document.createElement("div");
            storeItem.className = "store";
            storeItem.innerHTML = `<h2>${store.name}</h2><p>${store.address}</p>`;
            storeItem.onclick = function () {
              moveToMarker(start + index);
            };
            storeListElement.appendChild(storeItem);
          });

          currentPageSpan.textContent = currentPage;
          prevPageBtn.disabled = currentPage === 1;
          nextPageBtn.disabled = currentPage === totalPages;
        }

        prevPageBtn.addEventListener("click", function () {
          if (currentPage > 1) {
            currentPage--;
            renderStoreList();
          }
        });

        nextPageBtn.addEventListener("click", function () {
          if (currentPage < totalPages) {
            currentPage++;
            renderStoreList();
          }
        });

        stores.forEach((store, index) => {
          var imageSrc = "./maker.png",
            imageSize = new kakao.maps.Size(50, 54),
            imageOption = {};

          var markerImage = new kakao.maps.MarkerImage(
            imageSrc,
            imageSize,
            imageOption
          );
          markerPosition = new kakao.maps.LatLng(37.54699, 127.09598);

          var marker = new kakao.maps.Marker({
            position: new kakao.maps.LatLng(store.lat, store.lng),
            map: map,
            image: markerImage,
          });

          markers.push(marker);
        });

        function moveToMarker(index) {
          const s = stores[index];
          const ll = new kakao.maps.LatLng(s.lat, s.lng);

          if (map.getLevel() !== 2) {
            map.setLevel(2, { anchor: ll });
          }
          map.setCenter(ll);
        }

        renderStoreList();
      });
    </script>
  </body>
</html>
